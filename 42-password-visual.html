<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>密码可见组件</title><link rel="stylesheet" href="layout.css"><link rel="icon" href="https://i.wangding.in/favicon.ico" sizes="48x48" type="image/png"></head><body><input type="button" class="add" value="添加密码框"> <input type="button" class="getpwd" value="获得密码"><script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script><script src="main.js"></script><script>$(function(){
    var $addBtn=$('input.add'),
        $getBtn=$('input.getpwd');
    $addBtn.click(function(){
        $pwdVisual.init();                
    });

         $pwdVisual.get();                
    });
})</script></body></html>
